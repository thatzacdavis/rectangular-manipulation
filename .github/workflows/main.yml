name: Main Workflow
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
concurrency:
  group: 'main'
  cancel-in-progress: true
jobs:
  build:
    name: ğŸ“¦ Build & ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3
      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
      - name: ğŸ’¾ Install Dependencies
        run: npm install
      - name: ğŸ“¦ Build Web App
        run: npm run build:ci
      - name: ğŸ§ª Test
        run: npm run test:ci
